<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasolina</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gasolina</h1>
        <label for="litros">Litros:</label>
        <input type="number" id="litros" placeholder="Digite a quantidade de litros">
        <label for="preco">Preço por Litro (R$):</label>
        <input type="number" id="preco" placeholder="Digite o preço por litro">
        <button onclick="calcularPreco()">Calcular Preço</button>
        <p id="resultado">Preço: R$ <span id="preco-final">0.00</span></p>
    </div>

    <script src="../java/java.java"></script>
</body>
</html>
